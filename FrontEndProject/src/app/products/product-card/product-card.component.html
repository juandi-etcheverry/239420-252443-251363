

     <mat-card (click)="onCardClick()" id="productCard" class="example-ripple-container mat-elevation-z4"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
     [matRippleUnbounded]="unbounded">
      <mat-card-header>
        <mat-card-title id="title">{{productItem?.name}}</mat-card-title>
        <mat-card-subtitle>Price: ${{productItem?.price}}</mat-card-subtitle>
        <mat-card-subtitle>Brand: {{productItem?.brand}} </mat-card-subtitle>
        <mat-card-subtitle>Category: {{productItem?.category}} </mat-card-subtitle>
        <mat-card-subtitle>Colour(s): {{productItem?.colour}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end" id="actions">
        <button mat-button class="button" (click)="onAddClick($event)">Add</button>
      </mat-card-actions>
    </mat-card>
