<h1>Create new product</h1>
<div mat-dialog-content>
    <form [formGroup]="newProductForm" (submit)="onSubmit()">

        <table>
            <td>
                <tr>
                    <mat-form-field id="nameInput">
                        <mat-label>Name</mat-label>
                        <input  formControlName="name" matInput>
                        <mat-error *ngIf="newProductForm.controls.name.errors?.['required']">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="priceField" floatLabel="always" id="priceInput" >
                        <mat-label>Price</mat-label>
                        <input formControlName="price" matInput type="number" class="example-right-align" min="0">
                        <span matTextPrefix>$&nbsp;</span>
                        <mat-error *ngIf="newProductForm.controls.price.errors?.['required']">
                            Price is required
                        </mat-error>
                    </mat-form-field>
                </tr>
                <tr>
                    <mat-form-field id="brandInput">
                        <mat-label>Brand</mat-label>
                        <mat-select  formControlName="brand">
                            <mat-option *ngFor="let brand of brands" [value]="brand">
                            {{brand.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="newProductForm.controls.brand.errors?.['required']">
                            Brand is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field id="categoryInput">
                        <mat-label >Category</mat-label>
                        <mat-select  formControlName="category">
                            <mat-option *ngFor="let cat of categories" [value]="cat">
                            {{cat.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="newProductForm.controls.category.errors?.['required']">
                            Category is required
                        </mat-error>
                    </mat-form-field>
                </tr>
                <tr>
                    <mat-form-field class="priceField" floatLabel="always" id="stockInput" >
                        <mat-label>Stock</mat-label>
                        <input formControlName="stock" matInput type="number" class="example-right-align" min="0">
                        <mat-error *ngIf="newProductForm.controls.stock.errors?.['required']">
                            Stock is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field id="colorsInput">
                        <mat-label>Colors</mat-label>
                        <mat-select  formControlName="colors">
                            <mat-option *ngFor="let color of colors" [value]="color">
                            {{color}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </tr>
                <tr>
                    <mat-form-field class="example-full-width" id="descriptionInput">
                        <mat-label>Description</mat-label>
                        <input id="descriptionInput" formControlName="description" matInput>
                        <mat-error *ngIf="newProductForm.controls.description.errors?.['required']">
                            Description is required
                        </mat-error>
                    </mat-form-field>
                </tr>
            </td>
        </table>
        <div mat-dialog-actions align="end">
            <button mat-raised-button id="closeBtn" (click)="onCloseClick()">Close</button>
            <button id="submit" class="button" mat-raised-button color="primary" type="submit" [disabled]="newProductForm.invalid">Submit</button>
        </div>
    </form>
</div>
