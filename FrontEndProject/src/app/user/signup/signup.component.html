
<div class="box">
    <div class="container">
    
        <form [formGroup]="signupForm" (submit)="onSubmit()">
        
            <h1>Sign Up</h1>
            
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input id="email" formControlName="email" matInput>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input id="address" formControlName="address" matInput>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input id="password" type="password" formControlName="password" matInput>
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" matInput>
            </mat-form-field>
        
            <button id="signup" 
            class="button" 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="signupForm.pristine"
            >
            Submit
            </button>
        
        </form>
    </div>
</div>
