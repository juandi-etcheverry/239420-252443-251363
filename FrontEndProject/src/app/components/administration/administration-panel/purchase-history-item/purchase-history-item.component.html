<mat-card  id="purchaseCard" class="example-ripple-container mat-elevation-z4"
     matRipple
     [matRippleCentered]="centered"
     [matRippleDisabled]="disabled"
    [matRippleUnbounded]="unbounded">

     <mat-card-header>
        <mat-card-title id="email">{{purchase.userEmail}}</mat-card-title>
        <mat-card-subtitle>
            <div  class="purchaseHistory.finalPrice">
                <span>Final Price: <span style="text-decoration: line-through;" *ngIf="purchase.totalPrice !== purchase.finalPrice">${{purchase.totalPrice}}</span> ${{purchase.finalPrice}}</span>
            </div>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="purchaseHistory.productsNames">
        <ng-template ngFor let-product [ngForOf]="purchase.products">
            <li>{{product.productName}} x {{product.quantity}}</li>
          </ng-template>
      </mat-card-content>

</mat-card>
